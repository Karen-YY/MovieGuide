<div class="list">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../img/banner1.jpg" height=500></div>
            <div class="swiper-slide"><img src="../img/banner2.jpg" height=500></div>
            <div class="swiper-slide"><img src="../img/banner3.jpg" height=500></div>
            <div class="swiper-slide"><img src="../img/banner4.jpg" height=500></div>
            <div class="swiper-slide"><img src="../img/banner5.jpg" height=500></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <a href="javascript:;"><p style=" width: 1080px;   font: 400 20px/30px 'simsun'; color: #90EE1A; margin: 10px auto 0; padding-left: 10px;">北美电影票房榜</p></a>
    <ul>
        <li ng-repeat="item in data.subjects">
            <a href="#/details/{{item.subject.id}}">
                <img ng-src="{{item.subject.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.subject.title}}</span> <em>{{item.subject.rating.average}}</em></h4>
                <div class="otherinfo">类型:<span>{{item.subject.genres.join("、")}}</span></div>
            </div>
        </li>
    </ul>
</div>
<div class="loading-box" style="z-index: 1;" ng-show="loading">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
</div>
