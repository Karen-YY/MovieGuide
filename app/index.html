<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/MovieGuide.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="MovieGuide">
    <!-- 顶部导航栏开始 -->
    <div class="top" ng-controller='mainController'>
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <form ng-submit="search()">
                    <input ng-model='query' class="my-input" type="text" placeholder="电影搜索">
                    <button>搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <!-- 使用自定义指令来实现焦点状态的变化 -->
                <li auto-active><a href="#/home_page">首页</a></li>
                <li auto-active><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <!-- 一行代码已足够 -->
        <div ng-view></div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; yan7(何宇航)(欢迎侵权)</p>
            <p>(由于豆瓣API的限制，每分钟不能请求数据超过十次，否则ip会被封，所以请不要频繁刷新，给您带来的不便，深感歉意)</p>
            <p>
                2016
            </p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="movie_list/movie_list.js"></script>
    <script src="component/http-server.js"></script>
    <script src="component/auto-active.js"></script>
    <script src="home_page/home_page.js"></script>
    <script src="search/search.js"></script>
    <script src="details/details.js"></script>
    <script src="app.js"></script>
</body>

</html>
